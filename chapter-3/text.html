<!DOCTYPE html>
<html>
    <head>
        <title>
            conditionals
        </title>
        <script>
            function checker(){
                var a
                a = document.getElementById("text").value
                if(a>=18)
                {
                    var b
                    b = "you can vote"
                    document.getElementById("text1").value = b
                }
                else{
                    document.getElementById("text1").value = 'you cannot vote'
                }
                }
        </script>
    </head>
